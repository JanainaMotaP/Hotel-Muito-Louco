	function abastecer_carros() {
			
			const litrosCombustivel = 42;
			let alcoolWayne = parseFloat(prompt("Qual o valor do álcool no posto Wayne Oil?")) * litrosCombustivel;
			let gasolinaWayne = parseFloat(prompt("Qual o valor da gasolina no posto Wayne Oil?")) * litrosCombustivel;
			let alcoolStark = parseFloat(prompt("Qual o valor do álcool no posto Stark Petrol?")) * litrosCombustivel;
			let gasolinaStark = parseFloat(prompt("Qual o valor da gasolina no posto Stark Petrol?")) * litrosCombustivel;

			if (gasolinaWayne < gasolinaStark) {
				if (alcoolWayne <= (gasolinaWayne - (gasolinaWayne * 0.3))) {
					alert(nomeUsu + ", é mais barato abastecer com álcool no posto Wayne Oil");
				} else {
					alert(nomeUsu + ", é mais barato abastecer com gasolina no posto Wayne Oil")
				}
			} else {
				if (alcoolStark <= (gasolinaStark - (gasolinaStark * 0.3))) {
					alert(nomeUsu + ", é mais barato abastecer com álcool no posto Stark Petrol");

		function manutencao_arcondicionado() {
				
			
			let mais_barata = "";
			let valor_mais_barato = 0;

			do {
				let nome_empresa = prompt("Qual o nome da empresa?");
				let valor_aparelho = parseFloat(prompt("Qual o valor do aparelho?"));
				let quantidade_aparelhos = parseInt(prompt("Qual a quantidade de aparelhos?"));
				let desconto = parseInt(prompt("Qual o percentual de desconto?"));
				let minimo_aparelhos = parseInt(prompt("Qual o número mínimo de aparelhos para conseguir o desconto?"));
				let valor_total = valor_aparelho * quantidade_aparelhos;

				if (quantidade_aparelhos >= minimo_aparelhos) {
					valor_total = valor_total - (valor_total * desconto / 100);
				}

				if (mais_barata == "" && valor_mais_barato == 0) {
					mais_barata = nome_empresa;
					valor_mais_barato = valor_total;
				} else if (valor_total < valor_mais_barato) {
					mais_barata = nome_empresa;
					valor_mais_barato = valor_total
				}

				alert("O serviço de "+nome_empresa+" custará R$"+valor_total);
				confirmacao_manutencao = prompt("Deseja informar novos dados, " + nomeUsu + "? (S/N)");
			} while (confirmacao_manutencao == "s" || confirmacao_manutencao == "S")

			alert("O orçamento de menor valor é o " + mais_barata + " com R$" + valor_mais_barato);

			inicio();
		}
